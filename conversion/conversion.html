<!DOCTYPE html>
<html>
  <head>
    <title>Campos Conversion</title>
  </head>
  <body>
    <h1>Conversion</h1>

    <h2>Celsius to Fahrenheit</h2>
    <label for="celsius">Enter Celsius:</label>
    <input type="number" id="celsius" />
    <button onclick="convertCelsiusToFahrenheit()">Convert</button>
    <p id="resultCelsius"></p>

    <h2>Fahrenheit to Celsius</h2>
    <label for="fahrenheit">Enter Fahrenheit:</label>
    <input type="number" id="fahrenheit" />
    <button onclick="convertFahrenheitToCelsius()">Convert</button>
    <p id="resultFahrenheit"></p>

    <h2>Meters to Feet</h2>
    <label for="meters">Enter Meters:</label>
    <input type="number" id="meters" />
    <button onclick="convertMetersToFeet()">Convert</button>
    <p id="resultMeters"></p>

    <h2>Feet to Meters</h2>
    <label for="feet">Enter Feet:</label>
    <input type="number" id="feet" />
    <button onclick="convertFeetToMeters()">Convert</button>
    <p id="resultFeet"></p>
    <link rel="stylesheet" href="conversion.css" />
  </body>
  <script>
    function convertCelsiusToFahrenheit() {
      const celsius = parseFloat(document.getElementById("celsius").value);
      const fahrenheit = (celsius * 9) / 5 + 32;
      document.getElementById(
        "resultCelsius"
      ).innerText = `Fahrenheit: ${fahrenheit}`;
    }

    function convertFahrenheitToCelsius() {
      const fahrenheit = parseFloat(
        document.getElementById("fahrenheit").value
      );
      const celsius = ((fahrenheit - 32) * 5) / 9;
      document.getElementById(
        "resultFahrenheit"
      ).innerText = `Celsius: ${celsius}`;
    }

    function convertMetersToFeet() {
      const meters = parseFloat(document.getElementById("meters").value);
      const feet = meters * 3.28084;
      document.getElementById("resultMeters").innerText = `Feet: ${feet}`;
    }

    function convertFeetToMeters() {
      const feet = parseFloat(document.getElementById("feet").value);
      const meters = feet / 3.28084;
      document.getElementById("resultFeet").innerText = `Meters: ${meters}`;
    }
  </script>
</html>
